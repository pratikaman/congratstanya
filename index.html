<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .emoticons {
            font-size: 3rem;
            margin-top: 20px;
        }
        .emoticon {
            display: inline-block;
            margin: 0 10px;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confetti-fall 5s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
        #countdown {
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="countdown">
            <span id="timer"></span>
        </div>
        <div id="congratsMessage" class="hidden">
            <h1>Congratulations Dr. Tanya!</h1>
            <div class="emoticons">
                <span class="emoticon">üéì</span>
                <span class="emoticon">üéâ</span>
                <span class="emoticon">ü•≥</span>
                <span class="emoticon">üëè</span>
                <span class="emoticon">üåü</span>
            </div>
        </div>
    </div>

    <script>
        // Set the reveal time (August 1, 2024, 3:50 PM IST)
        const revealTime = new Date('2024-08-01T15:50:00+05:30').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = revealTime - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown').classList.add('hidden');
                document.getElementById('congratsMessage').classList.remove('hidden');
                startConfetti();
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        function startConfetti() {
            setInterval(createConfetti, 100);
        }

        updateCountdown();
    </script>
</body>
</html>
